<h1><b>Oсновы подачи</b></h1>

<img src="image/download (4).jpg" alt="" width="400px">

<p><h3>Основа подачи проста. Нужно бить той частью которая указана на картинке. Но на следующей картинке будут показаны более подробные действия.</h3></p>

<img src="image/jojo.jpg" alt="" width="400px">

<p><h3>Как мы видим на этой картинке указаны действия которые нужно делать по очереди. Подбрасываем мяч делаем несколько шагов вперёд и бём по мячу.</h3></p>
